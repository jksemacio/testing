<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
 	<h:form id="form" enctype="multipart/form-data">
 		<h:panelGroup>
  			<h:outputLabel for="id" value="Id"/>
  			<h:inputText id="id" value="#{testing.user.id}" required="true" requiredMessage="Id is required"/>
  			<h:message for="id" style="color:red"/>  			
  		</h:panelGroup>
  		<br/>
  		<h:commandLink id="update" value="Update" action="#{testing.remove}"/>
  		<h:link id="cancel" value="Cancel" outcome="index"/>
  	</h:form>
</body> 
</html>
